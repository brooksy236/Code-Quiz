<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body class="background">
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <div id="questions" class="hide">         
        <h2 id="question-title"></h2>
        <div id="choices" class="choices">
          <button id="answer0" class="questionButtons"></button>
          <button id="answer1" class="questionButtons"></button>
          <button id="answer2" class="questionButtons"></button>
          <button id="answer3" class="questionButtons"></button>
          <h4 id="question-number"></h4>

        </div>

      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <a href="highscores.html"><button id="submit">Submit</button></a>
        </p>
      </div>

      <div id="lose-screen" class="hide">
        <h2>You lost!</h2>
        <p>Please try again.</p>
          <a href="index.html"><button>Go Back to the Start</button></a>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
